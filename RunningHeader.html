<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse moving</title>
</head>
<body>
    <h1 id="heading">HelloWorld</h1>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        var direction="right";
        var offset=0;

        function headingMover() {
            if(direction === "right"){
                $("h1").offset({left:offset});
                offset++;
                if (offset>200){
                    direction="down";
                    offset=0;
                }
            }
            else if (direction==="down"){
                $("h1").offset({top:offset});
                offset++;
                if(offset>200){
                    direction="left";
                    offset=200;
                }
            }
            else if( direction === "left"){
                $("h1").offset({left:offset});
                offset--;
                if (offset<0){
                    offset=200;
                    direction="up";
                }
            }
            else if(direction==="up"){
                $("h1").offset({top:offset});
                offset--;
                if(offset<0){
                    offset=0;
                    direction="right";
                }
            }
        }
        var speed = 100;
        var id = setInterval(headingMover, speed);
        var clickCount=0;

        function speedUp() {
            clearInterval(id);
            speed = speed-5;
            id = setInterval(headingMover, speed);
            clickCount++;
            console.log("Click : " + clickCount, "Speed : " + speed);

        }
        $("h1").click(speedUp);

        if (clickCount>10){
            alert("You win!");
        }
    </script>
</body>
</html>

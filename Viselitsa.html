<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    function pickWord() {
        var someWordsArray = ["cat", "horse", "rabbit"];
        return word = someWordsArray[Math.floor(Math.random()*someWordsArray.length)];
    }
    var word = pickWord();

    function setupAnswerArray(word) {
        var wordArray = [];
        for (var i = 0; i<word.length; i++){
            wordArray[i] = "_";
        }
        return wordArray;
    }

    function showPlayerProgress(answerArray) {
        alert(answerArray.join(" "));
    }
    function getGuess() {
        return prompt("Vvedi bukvu");
    }

    function updateGameState(guess, word, answerArray) {
        for (var i=0; i<word.length; i++){
            if (guess === answerArray[i]){
                answerArray[i] = guess;
                remainingLetter ++;
            }
        }
        return remainingLetter;

    }
    function showAnswerAndCongratulatePlayer(answerArray) {
        alert(answerArray + "Congratulations!");
    }

    var answerArray = setupAnswerArray(word);
    var remainingLetter = word.length;
    console.log(remainingLetter);

    while (remainingLetter > 0){
        showPlayerProgress(answerArray);
        var guess = getGuess();
        if(guess === null){
            break;
        }
        else if (guess.length !== 1){
            alert("enter ONE letter!");
        }
        else{
            var correctGuesses = updateGameState(guess, word, answerArray);
            remainingLetter = remainingLetter - correctGuesses;
        }
    }
    showAnswerAndCongratulatePlayer(answerArray);
</script>
</body>
</html>

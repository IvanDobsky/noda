<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header moving</title>
</head>
<body>
    <script src="jquery-3.2.1.min.js"></script>
    <h1 id="header">Hello!</h1>
    <script>
        var direction = 'right';
        var offset = 0;

        $('#header').offset({left: offset, top: offset});

        var movingHeader = function () {
            if (direction === 'right'){
                $('#header').offset({left: offset});
                offset++;
                if(offset > 200){
                    offset = 0;
                    direction = 'down';
                }
            }
            else if(direction === 'down'){
                $('#header').offset({top: offset});
                offset++;
                if (offset>200){
                    offset=200;
                    direction='left';
                }
            }
            else if(direction === 'left'){
                $('#header').offset({left: offset});
                offset--;
                if (offset<0){
                    offset=200;
                    direction = 'up';
                }
            }
            else if(direction === 'up'){
                $('#header').offset({top: offset});
                offset--;
                if(offset<0){
                    offset=0;
                    direction='right';
                }
            }
        };
        setInterval(movingHeader, 10);

    </script>

</body>
</html>

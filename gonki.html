<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gonki!</title>
</head>
<body>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        var Car = function (x, y) {
            this.x = x;
            this.y = y;
            this.draw();
        };
        // var randomSpeed = Math.floor(Math.random()*6);

        Car.prototype.draw = function () {
            var carHtml = '<img src="orangeCar.png">';
            // var car2Html = '<img src="greenCar.png">';

            this.carElement = $(carHtml);
            this.carElement.css({
                position: "absolute",
                left: this.x,
                top: this.y
            });
            $("body").append(this.carElement);
        };
        Car.prototype.moveRight = function (speed) {
            this.x +=speed;
            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };
        var tesla = new Car (0,0);
        var nissan = new Car (0,30);
        setInterval(function () {
            tesla.moveRight(Math.random()*5);
            nissan.moveRight(Math.random()*5);
        },30)
    </script>
</body>
</html>
